<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Santiago</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <script src="js/main.js"></script>
    <header>
        <div class="logo">
            <a href="#">
                <img class="logo" src="/access/Logo.png" alt="Logo de Encriptador Santiago">
            </a>
        </div>
    </header>

    <main>   
        <div class="Padre">
            <div class="Entrada">
                <textarea id="texto"  minlength="1" maxlength="800" 
                    required placeholder="Ingresa aquí el texto"></textarea>

                <div class="advertencia">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button type="button" class="boton" onclick="encriptar()">Encriptar</button>
                    <button type="button" class="boton2" onclick="desencriptar()" >Desencriptar</button>
                </div>
            </div>
            
            <div class="Salida">
                <div class="cuadrosalida">
                    <textarea id="Resultado"  minlength="1" maxlength="800" ></textarea>
                    <button type="button" class="boton3" onclick="copiarTexto()">Copiar</button>
                </div>
                
                <div class="Salidatext">
                    <img class="muneco" src="/access/Muñeco.png" alt="Ilustración de muñeco">
                    <h3 class="ningn-mensaje-fue">Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>

                </div>
            </div>
        </div>
    </main>

    <footer >
        
        <div class="redes">
            <a href="https://www.linkedin.com/in/santiago-escobar-henao-4a9030314/">
                <img  src="/access/Linkkedin.png" alt="Linkkedin">
            </a>
            <a href="https://github.com/Infecticx">
                <img  src="/access/Github.png" alt="Github">
            </a>

            
        </div>
        <div class="copy">
            <h5>Desarrollado por Santiago Escobar Henao</h5>
            <p>© 2024</p>
        </div>

    </footer>
</body>
</html>
